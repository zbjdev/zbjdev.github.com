---
layout: default
title: 首页
class: page-home
---

<div id="home">
  <h1>文章列表</h1>
  <ul class="posts">
    {% for post in site.posts %}
      <li>
      	<span>{{ post.date | date: "%Y-%m-%d" }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a>
      	<p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</div>
